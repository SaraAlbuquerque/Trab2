<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="estilo.css">
        <title>Gerenciador de tarefas</title>
    </head>

    <body>
        <nav>
                <h1>Seja produtivo</h1>
            <div class="internonav">
                
                <button id="bt">Nova tarefa</button>
            </div>
        </nav>
        <div id="barra"></div>

        <div id="externo">
            <div class="conteudo">
                <div id="afazer">
                    <div class="painel">
                        <div class="titulo">
                            <h3>Para fazer</h3>
                        </div>
                    </div>
                </div>
                <div id="procresso">
                    <div class="painel">
                        <div class="titulo">
                            <h3>Em processo</h3>
                        </div>
                    </div>
                </div>
                <div id="revisao">
                    <div class="painel">
                        <div class="titulo">
                            <h3>Revisão</h3>
                        </div>
                    </div>
                </div>
                <div id="completo">
                    <div class="painel">
                        <div class="titulo">
                            <h3>Concluídas</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>

    </body>



</html>
